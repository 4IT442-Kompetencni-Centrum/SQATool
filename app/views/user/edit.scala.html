@import views.data.MenuDto
@(user: User, submenu:List[MenuDto])
@main("Uživatel", "profile", submenu){
    <h1>Osobní profil - editace</h1>
<form class="form-horizontal" action="@routes.UserController.edit()" method="POST">
	<div class="form-group">
		<label for="partnerName" class="col-sm-2 control-label">Jméno</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="firstName"
				placeholder="Jméno" name="firstName" required>
		</div>
	</div>
	<div class="form-group">
		<label for="partnerIc" class="col-sm-2 control-label">Příjmení</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="lastName"
				placeholder="Příjmení" name="lastName">
		</div>
	</div>
	<div class="form-group">
		<label for="partnerStreet" class="col-sm-2 control-label">Titul</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="degree"
				placeholder="Titul" name="degree">
		</div>
	</div>
	<div class="form-group">
		<label for="partnerHouseNumber" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="email"
				placeholder="Mail" name="email"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="partnerCity" class="col-sm-2 control-label">Tel. číslo</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="phoneNumber"
				placeholder="Telefonní číslo" name="phoneNumber">
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div id="p" class="hidden"></div>
			<input type="hidden" id="userId" name="userId" value="@user.getId()" />
			<button type="submit" class="btn btn-success">Uložit</button>
		</div>
	</div>
</form>
}
