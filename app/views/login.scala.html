<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
    <div class="container">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center">Please login</h1>
            <div>
                @helper.form(routes.Login.authenticate()){
                    @if(flash.containsKey("error")){
                        <p class="alert-danger">@flash.get("error")</p>
                    }
                    @if(flash.containsKey("logout")){
                        <p class="alert-success">@flash.get("logout")</p>
                    }
                    <input type="text" class="form-control" placeholder="Username" name="username">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    <a href="#" class="pull-right need-help">Forgot password? </a><span class="clearfix"></span>
                }
            </div>
        </div>
    </div>
    </body>
</html>
