@(createProjectForm: Form[views.data.ProjectDto])
@main("Projekty"){
<h1>Vytvořit projekt</h1>
<form class="form-horizontal" action="novyUlozit" method="POST">
	<div class="form-group">
		<label for="projectName" class="col-sm-2 control-label">Název</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="projectName"
				placeholder="Název projektu" name="name">
		</div>
	</div>
	<div class="form-group">
		<label for="projectDescription" class="col-sm-2 control-label">Popis</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="projectDescription" placeholder="Popis projektu" name="description"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="projectName" class="col-sm-2 control-label">Pracnost</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="projectWork"
				placeholder="Odhadovaná pracnost projektu" name="laboriousnessGues">
		</div>
	</div>
	<div class="form-group">
		<label for="projectStartDate" class="col-sm-2 control-label">Datum zahájení</label>
		<div class="col-sm-10">
			<input type="text" class="form-control datepicker" id="projectStartDate"
				placeholder="Začátek projektu" name="dateStart">
		</div>
	</div>
	<div class="form-group">
		<label for="projectEndDate" class="col-sm-2 control-label">Datum ukončení</label>
		<div class="col-sm-10">
			<input type="text" class="form-control datepicker" id="projectEndDate"
				placeholder="Konec projektu" name="dateEnd">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">Přidat</button>
		</div>
	</div>
</form>
}
