@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="page-header">
            <a href="#"><img src="@routes.Assets.at("images/logo.png")" /></a>
            <div class="pull-right main-nav-block">
                <p>Logged in as: <span class="bold">John Doe</span><a href="#" class="pull-right" style="margin-right: 15px;">Log out</a></p>
                <ul class="nav nav-pills">
                    <li class="active"><a href="#">Můj profil</a></li>
                    <li><a href="#">Členové</a></li>
                    <li><a href="#">Projekty</a></li>
                    <li><a href="#">Aktivity</a></li>
                    <li><a href="#">Partneři</a></li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div id="sidebar" class="col-md-3">
                <nav id="sidebar-nav" class="sidebar">
                    <ul class="nav">
                        <li><a href="#">Upravit profil</a></li>
                        <li><a href="#">Zadat odměnu</a></li>
                        <li><a href="#">Administrace</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-9 text-center" id="main-content">
            @content
            </div>
        </div>
        <div class="container-fluid">
            <footer class="panel-footer">
                <p class="text-center">Copyright &copy; 2015, Kompetenční centrum Software Quality Assurance</p>
            </footer>
        </div>
    </body>
</html>
